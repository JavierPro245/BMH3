<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar color="mycolor">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirectTo"
              detail="true">
            <ion-icon [name]="c.icon" slot="start" class="icono"></ion-icon>
            {{c.name}}
          </ion-item>
        </ion-menu-toggle>
        <ion-item href="/login">
          <ion-icon name="power" slot="start" color="danger"></ion-icon>
          <ion-label (click)="cerrarSesion()">Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
