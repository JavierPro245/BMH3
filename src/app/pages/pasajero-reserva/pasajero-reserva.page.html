<ion-header>
  <ion-toolbar color="mycolor">
    <!--boton regresar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="light" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" size-lg="3" size-md="4" size-sm="6" size-xs="12"
            *ngFor="let reserva of listReserva">
              <div class="card">
                <div class="card-body">
                      <img src="assets/transporte.jpg" class="ion-padding">
                      <p>Destino: {{ reserva.destino | uppercase}}</p>
                      <p>Asientos a utilizar: {{ reserva.capacidad }}</p>
                      <p>Pasajero: {{ reserva.pasajero }}</p>
                      <p>Paga con: {{ reserva.pago }}</p>
                      <p>Fecha Reserva: {{ reserva.fechaReserva | date:'MM-dd-yyyy' }}</p>
                </div>
              </div>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
