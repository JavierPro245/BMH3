<ion-header>
  <ion-toolbar color="mycolor">
    <!--boton regresar-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="light" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-radio-group [(ngModel)]="Usuarios.rol">
          <label>Usted es:</label>
          <ion-row>
            <ion-col size="6">
                <ion-item>
                  <ion-label>Chofer</ion-label>
                  <ion-radio value="chofer"></ion-radio>                  
                </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label>Pasajero</ion-label>
                <ion-radio value="pasajero"></ion-radio>  
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
        <ion-item>
          <ion-label>Foto :</ion-label>
          <ion-buttons slot="end">
            <ion-button>
              <label for="file-upload">
                <ion-icon slot="icon-only" name="images"></ion-icon>
              </label>
              <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" accept="image/*">
            </ion-button>
          </ion-buttons>
        </ion-item>
        <!--Cuando se quiera hacer referencia a una variable se pone dentro de []-->
        <img [src]="newImage">
        <ion-item>
          <ion-label position="floating">Nombre :</ion-label>
          <ion-input type="text"  [(ngModel)]="Usuarios.nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
           [(ngModel)]="Usuarios.correo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" placeholder="ContraseÃ±a debe tener un minimo de 6 caracteres" [(ngModel)]="Usuarios.password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Password:</ion-label>
          <ion-input type="password"  [(ngModel)]="Usuarios.confirmaPass" required></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round">
          Registrarse
        </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
