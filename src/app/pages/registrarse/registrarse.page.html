<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()">
        <ion-radio-group formControlName="rol">
          <label>Usted es:</label>
          <ion-row>
            <ion-col size="6">
                <ion-item>
                  <ion-label>Chofer</ion-label>
                  <ion-radio value="chofer"></ion-radio>                  
                </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label>Pasajero</ion-label>
                <ion-radio value="pasajero"></ion-radio>  
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
        <ion-item>
          <ion-label position="floating">Nombre :</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Password:</ion-label>
          <ion-input type="password" formControlName="confirmaPass"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" routerLink="/login">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
