<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>    
      <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form  [formGroup] = "formularioLogin">

        <ion-item>
          <ion-label position="floating"> Correo: </ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Password: </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Seleccione como desea ingresar:</ion-label>
          <ion-select>
            <ion-select-option value="Pasajero">Pasajero</ion-select-option>
            <ion-select-option value="Chofer">Chofer</ion-select-option>
            
          </ion-select>
        </ion-item>
      </form>
      <br>
      <ion-button (click) ="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
      <ion-button [routerLink]="['/registrarse']" color="success" expand="block" shape="round">Registrarse
      </ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
  </ion-toolbar>
</ion-footer>
