<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>    
      <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-item>
          <ion-label position="floating"> Correo: </ion-label>
          <ion-input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          required [(ngModel)]="credenciales.correo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Password: </ion-label>
          <ion-input type="password" [(ngModel)]="credenciales.password"></ion-input>
        </ion-item>

      <br>
      <ion-button (click) ="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
      <ion-button [routerLink]="['/registrarse']" color="success" expand="block" shape="round">Registrarse
      </ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="mycolor">
  </ion-toolbar>
</ion-footer>
